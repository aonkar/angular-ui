<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="20">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
      (ngSubmit)="submitHandler()"
      name="loginForm"
      [formGroup]="loginForm"
    >
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" required />
        <mat-error *ngIf="email.invalid && email.touched">
          Please enter a valid emailId
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          formControlName="password"
          matInput
          type="password"
          placeholder="Password"
          required
        />
        <mat-hint *ngIf="password.invalid"
          >Password should contain minimum of 6 characters</mat-hint
        >
        <mat-error *ngIf="password.invalid && password.touched">
          Please enter a valid password
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="loginFailed"> Invalid email or password </mat-error>
      <br />
      <br />
      <button mat-flat-button color="primary" [disabled]="loginForm.invalid">
        Login
      </button>
      <br/>
    </form>
  </mat-card>
</div>
